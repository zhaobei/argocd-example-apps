apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-{{ .values.name }}
spec:
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: my-nginx-{{ .values.name }}
  replicas: 8
  template:
    metadata:
      labels:
        app: my-nginx-{{ .values.name }}
    spec:
      containers:
      - name: my-nginx-{{ .values.name }}
        image: nginx
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app: nginx-service
spec:
  type: NodePort
  selector:
    app: my-nginx-{{ .values.name }}
  ports:
  - port: 8000
    targetPort: 80

